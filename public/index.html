<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Powered by ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a4fce;
      --secondary-color: #f0f4f8;
      --text-color: #333;
      --bot-message-bg: #e9f0f8;
      --user-message-bg: #dcf8c6;
      --accent-color: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      position: relative;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      line-height: 1.4;
      animation: fadeIn 0.5s ease-out;
      position: relative;
      clear: both;
    }

    .user-message {
      background-color: var(--user-message-bg);
      color: var(--text-color);
      float: right;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: var(--bot-message-bg);
      color: var(--text-color);
      float: left;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 0.7em;
      color: #888;
      margin-top: 5px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 20px;
      background-color: var(--secondary-color);
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #send-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send-btn:hover {
      background-color: #3a3f9d;
      transform: scale(1.05);
    }

    #send-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: var(--secondary-color);
    }

    .action-btn {
      background-color: transparent;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 0.9em;
      transition: color 0.3s;
    }

    .action-btn:hover {
      color: var(--accent-color);
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: var(--bot-message-bg);
      border-radius: 20px;
      width: fit-content;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
    }

    .dark-theme {
      --primary-color: #6a5acd;
      --secondary-color: #2c2c2c;
      --text-color: #f0f0f0;
      --bot-message-bg: #3a3a3a;
      --user-message-bg: #4a4a4a;
    }

    .dark-theme body {
      background: linear-gradient(135deg, #2c3e50 0%, #4a4a4a 100%);
    }

    .dark-theme .chat-container {
      background-color: #1a1a1a;
    }

    .dark-theme #message {
      background-color: #3a3a3a;
      color: var(--text-color);
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ChatGPT Powered Chatbot
      <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="typing-indicator" id="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="action-buttons">
      <button class="action-btn" onclick="clearChat()">Clear Chat</button>
      <button class="action-btn" onclick="toggleVoice()">Toggle Voice</button>
      <button class="action-btn" onclick="downloadChat()">Download Chat</button>
    </div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button id="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');
    let voiceEnabled = false;
    const synth = window.speechSynthesis;

    function addMessage(content, isUser = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageElement.innerHTML = `
        ${content}
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      `;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (!isUser && voiceEnabled) {
        speak(content);
      }
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'flex';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      showTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message }),
        });

        const data = await response.json();
        hideTypingIndicator();
        addMessage(data.reply);
      } catch (error) {
        console.error('Error:', error);
        hideTypingIndicator();
        addMessage('Oops! Something went wrong. Please try again.');
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function clearChat() {
      chatBox.innerHTML = '';
      addMessage("Chat cleared. How can I help you?");
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      addMessage(`Voice output ${voiceEnabled ? 'enabled' : 'disabled'}.`);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    function downloadChat() {
      const messages = chatBox.innerText;
      const blob = new Blob([messages], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat_history.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    // Add a welcome message when the page loads
    window.onload = () => {
      addMessage("Hello! I'm your AI assistant powered by ChatGPT. How can I help you today?");
    };
  </script>
</body>
</html>
